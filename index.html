<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Projeto - Fashion Driven</title>
</head>
<body>
    <header>
        <img src="imagens/Logo.png" alt="Logo da Fashion Driven">
    </header>
    <main>
        <section class="lado-esquerdo">
            <div class="selecao-modelo">
                <div class="categoria">
                    <h1>Escolha o modelo</h1>
                    <div class="opcoes">
                        <div class="opcoes-da-categoria .modelo">
                            <div class="caixa-imagem-opcao" onclick="selecionarModelo(this)">
                                <img src="imagens/tshirt.png" alt="T-shirt">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="opcoes-da-categoria .modelo">
                            <div class="caixa-imagem-opcao" onclick="selecionarModelo(this)">
                                <img src="imagens/Camiseta.png" alt="Camiseta">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="opcoes-da-categoria .modelo">
                            <div class="caixa-imagem-opcao" onclick="selecionarModelo(this)">
                                <img src="imagens/Mangalonga.png" alt="Manga longa">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>
                <div class="categoria">
                    <h1>Escolha a gola</h1>
                    <div class="opcoes">
                        <div class="opcoes-da-categoria .gola">
                            <div class="caixa-imagem-opcao" onclick="selecionarGola(this)">
                                <img src="imagens/GolaV.png" alt="Camisa com Gola V">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="opcoes-da-categoria .gola">
                            <div class="caixa-imagem-opcao" onclick="selecionarGola(this)">
                                <img src="imagens/GolaRedonda.png" alt="Camisa com Gola Redonda">
                            </div>
                            <p>GolaRedonda</p>
                        </div>
                        <div class="opcoes-da-categoria .gola">
                            <div class="caixa-imagem-opcao" onclick="selecionarGola(this)">
                                <img src="imagens/GolaPolo.png" alt="Camisa com Gola Polo">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>
                <div class="categoria">
                    <h1>Escolha o tecido</h1>
                    <div class="opcoes">
                        <div class="opcoes-da-categoria .tecido">
                            <div class="caixa-imagem-opcao " onclick="selecionarTecido(this)">
                                <img src="imagens/Seda.png" alt="Seda">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="opcoes-da-categoria .tecido">
                            <div class="caixa-imagem-opcao" onclick="selecionarTecido(this)">
                                <img src="imagens/Algodão.png" alt="Árvore de algodão">  
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="opcoes-da-categoria .tecido">
                            <div class="caixa-imagem-opcao" onclick="selecionarTecido(this)">
                                <img src="imagens/Poliester.png" alt="Fórmula químida poliéster">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>
                </div>
                <div class="container-referencia">
                    <h2>Imagem de referência</h1>
                    <input type="text" placeholder="Insira o link">
                </div>
                <div class="botao-confirmar-pedido">
                    <button><p>Confirmar pedido</p></button>
                </div>
            </div>
        </section>
        <section class="lado-direito desktop">
            <img src="imagens/ilustração.png" alt="Logo com ilustração de uma mulher desfilando">
        </section>
    </main>
    <footer>
        <h2>Ultimos pedidos</h2>
        <div class="container-ultimos-pedidos">
            <div class="caixa-ultimos-pedidos">
                <img class="img-ultimos-pedidos" src="imagens/Blusa1.png" alt="T-shirt com gola redonda e estampa 'sua ideia estampada aqui'">
                <p><strong>Criador: </strong>Agata</p>
            </div>
            <div class="caixa-ultimos-pedidos">
                <img class="img-ultimos-pedidos" src="imagens/Blusa2.png" alt="T-shirt com gola redonda e estampa 'RANÇO;'">
                <p><strong>Criador: </strong>Bruna</p>
            </div>
            <div class="caixa-ultimos-pedidos">
                <img class="img-ultimos-pedidos" src="imagens/Blusa3.png" alt="T-shirt com gola redonda e estampa">
                <p><strong>Criador: </strong>Camila</p>
            </div>
            <div class="caixa-ultimos-pedidos">
                <img class="img-ultimos-pedidos" src="imagens/Blusa4.png" alt="T-shirt com gola redonda e estampa 'WOWMOM'">
                <p><strong>Criador: </strong>Daniel</p>
            </div>
            <div class="caixa-ultimos-pedidos">
                <img class="img-ultimos-pedidos" src="imagens/Blusa5.png" alt="T-shirt com gola redonda e estampa 'Black lives matter'">
                <p><strong>Criador: </strong>Ester</p>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
